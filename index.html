<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="pic.jpg">
    <link rel="stylesheet" href="index.css">
    <title>Hello!</title>
</head>
<body>
    <div class="container">
        <div id="map" class="map-div">
            <img src="marker.png" class="marker1" id="victoria"> <!--Victoria-->
            <img src="marker.png" class="marker2" id="vancouver"> <!--Vancouver-->
            <img src="marker.png" class="marker3" id="white-rock"> <!--White Rock-->
            <img src="marker.png" class="marker4" id="burnaby"> <!--Burnaby-->
            <img src="marker.png" class="marker5" id="richmond"> <!--Richmond-->

            <!-- Hidden divs for each marker -->
            <div class="hidden-div" id="victoria-div">
                <b>Victoria</b>
                <div class="content-div">
                    Content for Victoria
                </div>
                
            </div>

            <div class="hidden-div" id="vancouver-div">
                <b>Vancouver</b>
                <div class="content-div">
                    Content for Vancouver
                </div>
                
            </div>

            <div class="hidden-div" id="white-rock-div">
                <b>White Rock</b>
                <div class="content-div">
                    Content for White Rock
                </div>
                
            </div>

            <div class="hidden-div" id="burnaby-div">
                <b>Burnaby</b>
                <div class="content-div">
                    Content for Burnaby
                </div>
                
            </div>

            <div class="hidden-div" id="richmond-div">
                <b>Richmond</b>
                <div class="content-div">
                    Content for Richmond
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
