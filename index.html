

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="icon" type="image/x-icon" href="pic.jpg">
    <link rel="stylesheet" href="index.css">
    <title>Hello!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <!-- Your content here -->
    </div>

    <script>
        (function() {
            const minWidth = 1920;
            const minHeight = 1080;

            function setScale() {
                const widthScale = window.innerWidth / minWidth;
                const heightScale = window.innerHeight / minHeight;
                const scale = Math.max(widthScale, heightScale);

                document.body.style.transform = `scale(${scale})`;
                document.body.style.transformOrigin = '0 0';
                document.body.style.width = `${minWidth}px`;
                document.body.style.height = `${minHeight}px`;
            }

            setScale();

            window.addEventListener('resize', setScale);

            window.addEventListener('wheel', function(event) {
                if (event.ctrlKey) {
                    event.preventDefault();
                }
            }, { passive: false });

            // Mobile pinch zoom prevention
            document.addEventListener('gesturestart', function(event) {
                event.preventDefault();
            });

            document.addEventListener('gesturechange', function(event) {
                event.preventDefault();
            });

            document.addEventListener('gestureend', function(event) {
                event.preventDefault();
            });
        })();
    </script>
</body>
</html>
